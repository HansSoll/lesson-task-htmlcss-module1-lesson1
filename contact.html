<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Contact Guitar Kings for amazing products you'll love"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Kings | Contact</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/50e64d5df2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <p><a href="index.html" class="logo">Guitar Kings</a></p>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="guitars.html">Guitars</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact</h1>
      <section>
        <form>
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" class="form__input" />
          <label for="email">email</label>
          <input type="text" name="email" id="email" class="form__input" />
          <label for="guitar">Guitar</label>
          <select id="guitar" name="Guitar">
            <option value="Adidondack Red">Adidondack Red</option>
            <option value="Adidondack Blue">Adidondack Blue</option>
            <option value="Adidondack Green">Adidondack Green</option>
          </select>
          <input type="checkbox" id="email-updates" name="checked" />
          <label for="email-updates">Sign up for email updates.</label>
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
          <input type="submit" value="Send Now" class="cta" />
        </form>
      </section>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
